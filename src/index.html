<!DOCTYPE html>
<html>
    <head>
        <title>Ben Alimentos Delivery</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="reset.css">
        <link rel="stylesheet" href="styles.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap" rel="stylesheet">
    </head>

    <body>
        <header id="container">
            <section class="container__menu">
                <ul class="lista__menu">
                    <li>
                        <a href="https://www.google.com" class="link__menu">Produtos</a>
                    </li>
                    <li>
                        <a href="https://www.google.com" class="link__menu">Menu</a>
                    </li>
                </ul>

                <div class="campo__busca">
                    <input type="text" id="busca" class="input__padrao" placeholder="Buscar">
                </div>
            </section>

            <section class="titulo__principal">
                <h1>Ben</h1>
                <h2>Alimentos<br>Delivery</h2>
            </section>
        </header>

        <main id="container">
            <section class="titulo__secundario">
                <h2>Produtos</h2>
            </section>

            <section class="container__principal">
                <ul class="lista__produtos">
                    <li class="produto__card">
                        <img src="img/hamburguer.png">
                        <p>Hamburguer grande (inclusive queria um)</p>
                    </li>
                </ul>
            </section>
        </main>

        <footer id="container">
            exemplo footer
        </footer>
    </body>
</html>
